sudo: required
language: ruby
rvm:
- 2.3.0
rails:
- 5.0.0
before_install:
- bundle update
- bundle install
before_script:
- cp config/database.travis.yml config/database.yml
- rake db:create
- rake db:migrate
script:
- bin/rails db:environment:set RAILS_ENV=test
- bundle exec rake --trace
dist: trusty
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
env:
  matrix:
    secure: 
deploy:
  - provider: heroku
    api_key:
      secure: 
  - provider: elasticbeanstalk
    app: trello-stats-getter # Elastic Beanstalk app name
    env: trelloStatsGetter-env # Elastic Beanstalk env name
    bucket_name: elasticbeanstalk-ap-southeast-2-dius-dev-e-iysbvnd8nx # S3 bucket used by Elastic Beanstalk
    region: ap-southeast-2
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    on:
      branch: production
