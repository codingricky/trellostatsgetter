sudo: required
language: ruby
rvm:
- 2.3.0
rails:
- 5.0.0
before_install:
- bundle update
- bundle install
before_script:
- cp config/database.travis.yml config/database.yml
- rake db:create
- rake db:migrate
script:
- bin/rails db:environment:set RAILS_ENV=test
- bundle exec rake --trace
dist: trusty
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
env:
  matrix:
    secure: 
deploy:
  api_key:
    secure: 
